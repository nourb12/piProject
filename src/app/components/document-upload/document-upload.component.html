<app-headerback></app-headerback>
<app-sideback></app-sideback>
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">Upload Document</h4>
      </div>
    </div>

    <h2 class="text-center mb-4">Upload Document</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-4">
          <form (ngSubmit)="uploadDocument()">
            
            <div class="form-group mb-3">
              <label for="file">Choose file:</label>
              <input type="file" class="form-control" (change)="onFileChange($event)" required />
            </div>

            <div class="form-group mb-3">
              <label for="description">Description:</label>
              <input type="text" id="description" class="form-control" [(ngModel)]="description" name="description" required />
            </div>

            <div class="form-group mb-3">
              <label for="certificate">Is this End of Internship Certificate?</label>
              <input type="checkbox" class="form-check-input" [(ngModel)]="isEndOfInternshipCertificate" name="certificate" />
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button routerLink="/list-project" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
            
          </form>

          <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

        </div>
      </div>
    </div>
    
    <app-internship-certificate></app-internship-certificate>
  </div>
</div>
<app-footerback></app-footerback>
