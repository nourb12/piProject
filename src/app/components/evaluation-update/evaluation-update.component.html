<app-headerback></app-headerback>
<app-sideback></app-sideback>

<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
    <h2>Modifier l'Évaluation</h2>
    <form (ngSubmit)="updateEvaluation()">
      <div class="form-group">
        <label for="noteGlobale">Note Globale:</label>
        <input type="number" id="noteGlobale" [(ngModel)]="evaluation.noteGlobale" name="noteGlobale" required placeholder="Entrez la note globale" min="0" max="5" step="0.1" />
      </div>
  
      <div class="form-group">
        <label for="qualiteEncadrement">Qualité de l'encadrement:</label>
        <input type="number" id="qualiteEncadrement" [(ngModel)]="evaluation.qualiteEncadrement" name="qualiteEncadrement" required placeholder="Entrez la qualité de l'encadrement" min="0" max="5" step="0.1" />
      </div>
  
      <div class="form-group">
        <label for="ambianceTravail">Ambiance de travail:</label>
        <input type="number" id="ambianceTravail" [(ngModel)]="evaluation.ambianceTravail" name="ambianceTravail" required placeholder="Entrez l'ambiance de travail" min="0" max="5" step="0.1" />
      </div>
  
      <div class="form-group">
        <label for="chargeTravail">Charge de travail:</label>
        <input type="number" id="chargeTravail" [(ngModel)]="evaluation.chargeTravail" name="chargeTravail" required placeholder="Entrez la charge de travail" min="0" max="5" step="0.1" />
      </div>
  
      <div class="form-group">
        <label for="commentaire">Commentaire:</label>
        <textarea id="commentaire" [(ngModel)]="evaluation.commentaire" name="commentaire" required placeholder="Entrez un commentaire"></textarea>
      </div>
  
      <div class="form-group">
        <label for="detail">Détails:</label>
        <textarea id="detail" [(ngModel)]="evaluation.detail" name="detail" required placeholder="Entrez des détails supplémentaires"></textarea>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn btn-submit">Mettre à jour</button>
        <a routerLink="/evaluations" class="btn btn-cancel">Annuler</a>
      </div>
    </form>
  </div>
