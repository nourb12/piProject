<app-headerback></app-headerback>
<app-sideback></app-sideback>

<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">

        <h2>Complaint Update</h2>
        <form (ngSubmit)="updateComplaint()">
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" [(ngModel)]="complaint.subject" name="subject" required placeholder="Enter subject" />
          </div>

          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="complaint.description" name="description" required placeholder="Enter description"></textarea>
          </div>

          <!-- âœ… Champ pour submissionDate -->
          <div class="form-group">
            <label for="submissionDate">Submission Date:</label>
            <input type="date" id="submissionDate" [(ngModel)]="complaint.submissionDate" name="submissionDate" required />
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-submit">Update</button>
            <div class="mt-3">
              <button class="btn btn-secondary" routerLink="/complaint-list">Back to Complaints</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
