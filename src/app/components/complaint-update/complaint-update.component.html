<div class="container">
    <h2>Modifier la plainte</h2>
    <form (ngSubmit)="updateComplaint()">
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" [(ngModel)]="complaint.subject" name="subject" required placeholder="Enter subject" />
          </div>
          
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="complaint.description" name="description" required placeholder="Enter description"></textarea>
          </div>
          
          <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" [(ngModel)]="complaint.status" name="status" required>
              <option value="open">Open</option>
              <option value="in-progress">In Progress</option>
              <option value="resolved">Resolved</option>
              <option value="closed">Closed</option>
            </select>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn btn-submit">Update</button>
            <a routerLink="/complaints" class="btn btn-cancel">Cancel</a>
          </div>
        </form>
      </div>
