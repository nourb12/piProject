<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Offers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .section-title p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .internship-offers-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .company-name {
            font-size: 0.9rem;
            color: #3498db;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .internship-type {
            font-size: 0.9rem;
            color: #e67e22;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <!-- Internship Offers Section -->
    <section id="internship-offers" class="internship-offers section">
        <!-- Section Title -->
        <div class="container section-title">
            <h2>Internship Offers</h2>
            <p>Explore various internship opportunities across different fields.</p>
        </div><!-- End Section Title -->

        <!-- Internship Offers Container -->
      <!-- Internship Offers Container -->
<div class="container internship-offers-container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let specialite of specialites; let i = index">
        <div class="card">
          <img [src]="getImagePath(i)" class="card-img-top" [alt]="specialite + ' Internship'">
          <div class="card-body">
            <h5 class="card-title">{{ specialite }}</h5>
            <p class="company-name">{{ getCompanyName(i) }}</p>
            <p class="internship-type">{{ getInternshipType(i) }}</p>
            <p class="card-text">{{ getDescription(i) }}</p>
            <a [routerLink]="['/quizFront', specialite]" class="btn btn-primary">Apply Now</a>
        </div>
        </div>
      </div>
    </div>
  </div>
  
    </section><!-- End Internship Offers Section -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
