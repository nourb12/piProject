<app-headerback></app-headerback>
<app-sideback></app-sideback>

<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">Add Task</h4>
      </div>
    </div>

    <h2 class="text-center mb-4">Add Task to Project {{ projectId }}</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-4">
          <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Task Title</label>
              <input
                id="title"
                formControlName="title"
                class="form-control"
                type="text"
                required
                [ngClass]="{'is-invalid': taskForm.get('title')?.invalid && taskForm.get('title')?.touched}"
              />
              <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="invalid-feedback">
                Title is required, must be at least 3 characters long, and contain only letters and spaces.
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                id="description"
                formControlName="description"
                class="form-control"
                required
                [ngClass]="{'is-invalid': taskForm.get('description')?.invalid && taskForm.get('description')?.touched}"
              ></textarea>
              <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" class="invalid-feedback">
                Description is required and must contain only letters and spaces.
              </div>
            </div>
            <button
            [ngClass]="isListening ? 'voice-btn listening' : 'voice-btn'"
            (click)="startListening()"
          >
            ðŸŽ¤ {{ isListening ? 'Listening...' : 'Speak Task' }}
          </button>
          
            
            


            <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Add Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
<app-footerback></app-footerback>
